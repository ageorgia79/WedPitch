        <script type="text/template" class="login-template">
            <div class="header">
                <span>RPM<sup>2</sup></span><span2>Technologies™</span2>
            </div>
            <div id="clockinoverlay">
                <div id="clockinmodal">
                    <span>Clock In?</span>
                    <ul class="yesorno">
                        <li class="clockin yes">Yes</li>
                        <li class="clockin no">No</li>
                    </ul>
                </div>
            </div>
            <div class="login">
                <input type="password" name="password" class="password"></input>
                <ul class="entry-pad">
                    <li class="number number9">9</li>
                    <li class="number number8">8</li>
                    <li class="number number7">7</li>
                    <br>
                    <li class="number number6">6</li>
                    <li class="number number5">5</li>
                    <li class="number number4">4</li>
                    <br>
                    <li class="number number3">3</li>
                    <li class="number number2">2</li>
                    <li class="number number1">1</li>
                    <br>
                    <li class="number number0">0</li>
                    <li class="number numberback">BACK</li>
                    <li class="number numberdelete">DEL</li>
                </ul>
                <ul class="login-submit">
                    <li class="submit">Login</li>
                </ul>
            </div>
        </script>

        <script type="text/template" class="order-template">

            <div class="header">

            </div>
                <div id="overlay">

                        <input type="password" name="password" class="modalpassword" placeholder="Manager Override"></input>
                         <ul class="entry-pad">

                    </div>
                </div>

                    <li class="button wine-button">Wine</li>
                    <li class="button liquor-button">Liquor</li>
                    <li class="button cognac-button">Cognac</li>
                </ul>
            <div class="totalbox">
                <div class="itemizer"></div>
                <button class="void">Void</button>
                <p>Subtotal:</p>
                <p>Tax%:</p>    
                <p>Total:</p>
            </div>

                    <li class="sent go-button">Send</li>
                    <li class="sent gostaybutton">Send & Stay</li>
                </ul>
                <br>
            </div>
        </script>
